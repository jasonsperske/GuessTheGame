<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
    <title>
      Guess the Game
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <script src='js/randomvictory.min.js' type='text/javascript'></script>
    <link type='text/css' href='css/randomvictory.min.css' rel='stylesheet' />
  </head>
	<body>
    <div class='navbar navbar-dark' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='/'>PAX West</a>
        </div>
      </div>
    </div>
    <div id='main' class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <h1>Select your game!</h1>
          <div id='Games' class='card-deck'>
          <: games.forEach((game, index) => { :>
              <div class="card card-victory mb-4">
                <h5 class="card-title"><:=game.name:></h5>
                <div class='card-body' style='background-image: url(/static/images/static.gif)'>
                  <a href='/<:=game.guid:>' data-choice='<:=(index+1):>'>
                    <:=(index+1):>
                  </a>
                </div>
                <div class="card-footer"><:=game.platforms:></div>
              </div>
          <: }) :>
        </div>
      </div>
      <script type="text/javascript">
        clippy.load({name:'Clippy', path:'images/agents/'}, function (agent) {
          agent.show()
          agent.speak('Welcome to your doom!')
        })
        document.onkeypress = function (e) {
          var event = e || window.event
          var game = $('a[data-choice='+(event.charCode - 48)+']')
          if (game.length === 1) {
            window.location.href = game.attr('href')
          }
        }
      </script>
    </div>
    <div id='footer'>
      <div class='container'>
        <p class='text-muted'><small>Created with &#9825; by <a href='http://jason.sperske.com/'>Jason Sperske</a></small></p>
      </div>
    </div>
    <div id='jplayer_1' class='jp-jplayer'></div>
    <div id='jp_container_1' class='jp-audio'>
      <div class='jp-controls'>
        <a href='#' class='jp-play'><span class='fa fa-play fa-2x'></span></a>
        <a href='#' class='jp-pause'><span class='fa fa-pause fa-2x'></span></a>
      </div>
      <div class='jp-current-time'></div>
      <div class='jp-title'></div>
      <div class='jp-seek-bar'><div class='jp-play-bar'></div></div>
    </div>
  </body>
</html>
