<div class='row'>
  <div class='col-md-12'>
    <h1>Select your game!</h1>
    <div id='Games'>
    <: games.forEach((game) => { :>
      <div class='col-md-4'>
        <div class="card card-victory">
          <div class="card-heading">
            <h3 class="card-title"><:=game.name:></h3>
          </div>
          <div class='card-body' style='background-image: url(/static/images/static.gif)'>
            <a href='/<:=game.guid:>'>
              <i class='fa fa-play fa-4x'></i>
            </a>
          </div>
          <div class="card-footer"><:=game.platforms:></div>
        </div>
      </div>
    <: }) :>
    </div>
  </div>
</div>
<script type="text/javascript">
  clippy.load({name:'Clippy', path:'/static/images/agents/'}, function (agent) {
    agent.show()
    agent.speak('Welcome to your doom!')
  })
</script>
